<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
  button {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Enter Marks</h2>
  <form id="marksForm">
    <table>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
      <tr>
        <td>Subject 1</td>
        <td><input type="number" name="subject1" min="0" max="100" required></td>
      </tr>
      <tr>
        <td>Subject 2</td>
        <td><input type="number" name="subject2" min="0" max="100" required></td>
      </tr>
      <tr>
        <td>Subject 3</td>
        <td><input type="number" name="subject3" min="0" max="100" required></td>
      </tr>
      <tr>
        <td>Subject 4</td>
        <td><input type="number" name="subject4" min="0" max="100" required></td>
      </tr>
    </table>
    <button type="submit">Submit</button>
  </form>
  
  <div id="result" style="display: none;">
    <h2>Result</h2>
    <table id="resultTable">
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </table>
    <p id="gpa"></p>
  </div>
</div>

<script>
  document.getElementById("marksForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var form = event.target;
    var formData = new FormData(form);
    
    var totalMarks = 0;
    var totalSubjects = 0;
    var resultTable = document.getElementById("resultTable");
    resultTable.innerHTML = "<tr><th>Subject</th><th>Marks</th></tr>";
    
    for (var pair of formData.entries()) {
      totalMarks += parseInt(pair[1]);
      totalSubjects++;
      resultTable.innerHTML += "<tr><td>" + pair[0] + "</td><td>" + pair[1] + "</td></tr>";
    }
    
    var gpa = totalMarks / totalSubjects;
    document.getElementById("gpa").textContent = "Overall GPA: " + gpa.toFixed(2);
    
    document.getElementById("marksForm").style.display = "none";
    document.getElementById("result").style.display = "block";
  });
</script>

    
</body>
</html>
